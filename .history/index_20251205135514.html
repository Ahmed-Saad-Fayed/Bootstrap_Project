<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm">
            <div class="container">
                <a class="navbar-brand fs-3 fw-bold" href="#">MiniStore.</a>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item"><a class="nav-link active"
                                href="#">HOME</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#">SERVICES</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#">PRODUCTS</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#">WATCHES</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#">SALE</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="#">BLOG</a></li>
                    </ul>
                    <div class="d-flex align-items-center gap-3 ms-3">
                        <a href="#" class="text-dark fs-5 "><i
                                class="bi bi-search"></i></a>
                        <a href="#" class="text-dark fs-5"><i
                                class="bi bi-person"></i></a>
                        <a href="#" class="text-dark fs-5"><i
                                class="bi bi-cart"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <!--==========================================-->
        <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">

            <!-- ================================== -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mainSlider"
                    data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#mainSlider"
                    data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#mainSlider"
                    data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">

                <!-- _____________________________1___________________________________ -->
                <div class="carousel-item active">
                    <section class="py-5" style="background:#eef2f5;">
                        <div class="container">
                            <div class="row align-items-center">

                                <!-- LEFT TEXT -->
                                <div class="col-md-6">
                                    <h1 class="display-4 fw-bold">YOUR
                                        PRODUCTS<br>ARE GREAT.</h1>
                                    <a
                                        class="btn btn-dark btn-lg mt-4 px-4">SHOP
                                        PRODUCT</a>
                                </div>

                                <!-- RIGHT IMAGE -->
                                <div class="col-md-6 text-center">
                                    <img src="img/banner-image.png"
                                        class="img-fluid" alt="Watch">
                                </div>

                            </div>
                        </div>
                    </section>
                </div>

                <!--___________________________2___________________________________ -->
                <div class="carousel-item">
                    <section class="py-5" style="background:#eef2f5;">
                        <div class="container">
                            <div class="row align-items-center">

                                <div class="col-md-6">
                                    <h1 class="display-4 fw-bold">NEW SMART
                                        WATCH<br>2025 EDITION.</h1>
                                    <a
                                        class="btn btn-dark btn-lg mt-4 px-4">VIEW
                                        MORE</a>
                                </div>

                                <div class="col-md-6 text-center">
                                    <img src="img/banner-image2.png"
                                        class="img-fluid" alt="Watch">
                                </div>

                            </div>
                        </div>
                    </section>
                </div>

                <!--_________________________________3_______________________________________ -->
                <div class="carousel-item">
                    <section class="py-5" style="background:#eef2f5;">
                        <div class="container">
                            <div class="row align-items-center">

                                <div class="col-md-6">
                                    <h1 class="display-4 fw-bold">BEST
                                        QUALITY<br>MODERN DESIGN.</h1>
                                    <a class="btn btn-dark btn-lg mt-4 px-4">BUY
                                        NOW</a>
                                </div>

                                <div class="col-md-6 text-center">
                                    <img src="img/banner-image3.png"
                                        class="img-fluid" alt="Watch">
                                </div>

                            </div>
                        </div>
                    </section>
                </div>

            </div>

            <!-- ARROWS -->
            <button class="carousel-control-prev" type="button"
                data-bs-target="#mainSlider" data-bs-slide="prev">
                <span class="bi bi-chevron-left fs-1 text-dark"></span>
            </button>

            <button class="carousel-control-next" type="button"
                data-bs-target="#mainSlider" data-bs-slide="next">
                <span class="bi bi-chevron-right fs-1 text-dark"></span>
            </button>

        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
